<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport " content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <style>
            footer{
                background: #4d0101dd;
                color:white;
                align-items: center;
                padding: 60px;
                justify-content: space-between;
                display: flex;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Cultura de Tilcara</h1>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="museos.html">Museos</a>
                <a href="contactos.html">Contactos</a>
            </nav>
        </header>

        <main>
   <section class="contacto">
    
        <form onsubmit="submit_Form()">
            <h2>Contacto</h2>
            <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre" required>
            <label for="last_name"> Apellido</label>
            <input type="tel" name="last_name" id="last_name" placeholder="Apellido" required>
            <label for="email" >Email</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje" required></textarea>
            <div class="form-txt">
                <a href="#terminos">Terminos y Condiciones</a>
                </div> 
            <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </section>
    
    <section>
        <p style="font-size: 1.6em; font-weight: bold; margin: 10px 0;" id="terminos">Terminos y Condiciones</p>
        <p>No faltar el respeto. Gracias</p>
    </section>
       
        </main>

    <footer>
        <span>Programacion Visual - Tp1 </span>
        <span>Matias L. Velazquez - EDM </span>
    </footer>
    
    <script>
        function submit_Form(){
            
            event.preventDefault();
            
            var nombre = document.getElementById("name").value.trim();
            var apellido = document.getElementById("last_name").value.trim();
            var correo = document.getElementById("email").value.trim();
            var mensaje = document.getElementById("message").value.trim();

            if (!nombre || !apellido || !correo || !mensaje) {
                alert("Por favor completá todos los campos requeridos.");
                return false;
            }

            console.log("Nombre: " + nombre);
            console.log("Correo: " + correo);

            alert("¡Gracias por tu mensaje "+nombre+", "+apellido+"! ¡Lo leeremos para seguir mejorando nuestra pagina!");
            
        }
    </script>

    </body>

</html>
